version: '3.8'

services:
  fitem:
    build:
      context: ./fitem
      dockerfile: Dockerfile
    ports:
      - "5002:5002" 
    networks:
      - mynetwork

  faccount:
    build:
      context: ./faccount
      dockerfile: Dockerfile
    ports:
      - "5001:5001" 
    networks:
      - mynetwork

  ocelot:
    image: "ocelot/ocelot"
    build:
      context: ./fgateway
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - mynetwork
    volumes:
      - ./fgateway/ocelot.json:/app/ocelot.json 

networks:
  mynetwork:
    driver: bridge